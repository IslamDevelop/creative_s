<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="animation">
        <img class="rast" src="images/rast.png" alt="">
        <img class="kir" src="images/kirpich.png" alt="">
        <img class="rast1" src="images/rast.png" alt="">
        <img class="kir1" src="images/kirpich.png" alt="">
        <button class="theme-toggle"><img src="images/dark.svg" alt=""></button>
    </div>
    <header>
        <section class="header">
            <div class="header_one">
            <div class="header_top">
                <div class="header_top-icon">
                    
                    <a href="https://hivebootcamp.ru/home"><img class="menk" src="images/menu.svg" alt=""></a>
                    <a href="indexs.html"><img src="images/time.svg" alt=""></a>
                    <a href=""><img class="anim-work" src="images/work.svg" alt=""></a>

                </div>
                <div class="pt-10">
                    <img src="images/factory-industry-construction-svgrepo-com (2).svg" alt="">
                </div>
                <div class="header_link">
                    <a href=""><h4>Контакты</h4></a>
                    <a href=""><h4>Отзывы</h4></a>
                </div>
            </div>
        
                <div class="logo_text" >
                    <h1 class=" rounded-xl">СТРОЙКА</h1>
                </div>
                <div class="header_image">
                    <div class="wall">
                    </div>
                    <div class="wall2">
                    </div>
                </div>
            </div>
        </section>
    </header>
    <nav>
        <div class="forms">
            <h1 class="text-4xl mb-5 font-mono">СТАТЬ ПОДСОБНИКОМ</h1>
            <form action="" method="post">
                
            <div class="name">

                <label for="name">
                    Введите имя
                </label>
                <div class="input">
                    <input type="text" id="name" placeholder="Ислам" required>
                    <i class='bx bx-user'></i>
                </div>

                <label for="phone">
                    Введите номер
                </label>
                <div class="input">
                    <input type="number" id="phone" placeholder="+7***-***-**-**" required>
                    <i class='bx bx-phone'></i>
                </div>

                <button><h1><a href="formcomplete.html">Отправить</a></h1></button>
            </div>
        </form></div>
    </nav>

    <footer class="flex-col content-center">
        <div class="text-center">
            <p class="text-3xl pt-5 font-bold">Не хочешь работать на стройке?</p>
            <p class="text-2xl font-semibold">Жми внизу</p>
        </div>
        <div class="flex justify-evenly">
            <div class="hive"></div>
            <a href="https://hivebootcamp.ru/home" class="text-6xl flex items-center font-black">HIVE.BOOTCAMP</a>
            <div class="hive"></div>
        </div>
    </footer>



    <script src="main.js"></script>
